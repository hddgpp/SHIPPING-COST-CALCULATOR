<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIPPING COST CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>shipping calculatur</h1>
    <p>orders under 50$ = +10$ shipping.</p>
    <p>orders over 50$ = free shipping.</p>

    <input class="js-the-amount input" type="number" min="0" max="10000" placeholder="cost of order"> 
    <button class="logic-btn style-btn">calculate</button>
    <button class="remove-btn style-btn">remove</button>

    <p class="result">$0</p>

    <script src="script.js"></script>
</body>
</html>
